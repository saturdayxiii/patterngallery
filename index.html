	<script>
		// BG changer
		function changeBackground(imageUrl) {
			document.body.style.backgroundImage = `url('${imageUrl}')`;
		}
		// Accordion function
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
			if (panel.style.display === "block") {
				panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}

		// Hide elements button
		document.getElementById("toggle-button").addEventListener("click", function() {
		  var accordionContents = document.getElementsByClassName("hiders");
		  for (var i = 0; i < accordionContents.length; i++) {
			if (accordionContents[i].style.display === "none") {
			  accordionContents[i].style.display = "block";
			} else {
			  accordionContents[i].style.display = "none";
			}
		  }
		});

		// image scale buttons
		const plusBtn = document.querySelector("#plus");
		const minusBtn = document.querySelector("#minus");
		const scaleDisplay = document.querySelector("#scale");

		let scaleValue = 30;

		plusBtn.addEventListener("click", () => {
		  scaleValue += 5;
		  document.body.style.backgroundSize = `${scaleValue}%`;
		  scaleDisplay.textContent = `${scaleValue}%`;
		});

		minusBtn.addEventListener("click", () => {
		  scaleValue -= 5;
		  document.body.style.backgroundSize = `${scaleValue}%`;
		  scaleDisplay.textContent = `${scaleValue}%`;
		});
	</script>
