<!DOCTYPE html>

	body {
		background-image: url(axolotl.webp);
		background-size: 30%;
		transition: background-size 0.5s;
	}
	
	.buttons {
	
	}
	
	#toggle-button {
		z-index: 1;
		position: relative;
		float: right;
		background-color: #444;
		color: #fff;
		border: none;
		font-size: 18px;
		padding: 10px;
		cursor: pointer;
	}
	
	.hiders {
	display: block;
	}
	
	.accordion {
	display: block;
	background-color: #eee;
	color: #444;
	cursor: pointer;
	float: none;
	position: relative;
	left: 80%;
	padding: 15px;
	width: 20%;
	border: none;
	text-align: left;
	outline: none;
	font-size: 15px;
	transition: 0.5s ease;
	}

	.active, .accordion:hover {
	background-color: #ccc; 
	}

	.panel {
	padding: 0px;
	display: none;
	background: rgba(20, 20, 20, 0.0);
	overflow: hidden;  
	}

	.thumbnail {
    border: 0.5px solid white;
    width: 50px;
    height: 50px;
    float: right;
    margin-right: 0px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    }
    </style>

	<div style="display: inline; float: right; background-color: white;">
	  <button id="minus">-</button>
	  <span id="scale">30%</span>
	  <button id="plus">+</button>
	</div>

	<script>
		// BG changer
		function changeBackground(imageUrl) {
			document.body.style.backgroundImage = `url('${imageUrl}')`;
		}
		// Accordion function
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
			if (panel.style.display === "block") {
				panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}

		// Hide elements button
		document.getElementById("toggle-button").addEventListener("click", function() {
		  var accordionContents = document.getElementsByClassName("hiders");
		  for (var i = 0; i < accordionContents.length; i++) {
			if (accordionContents[i].style.display === "none") {
			  accordionContents[i].style.display = "block";
			} else {
			  accordionContents[i].style.display = "none";
			}
		  }
		});

		// image scale buttons
		const plusBtn = document.querySelector("#plus");
	  const minusBtn = document.querySelector("#minus");
	  const scaleDisplay = document.querySelector("#scale");

	  let scaleValue = 30;

	  plusBtn.addEventListener("click", () => {
		if (scaleValue <= 14) {
		  scaleValue += 1;
		} else if (scaleValue >= 15 && scaleValue <= 49) {
		  scaleValue += 5;
		} else if (scaleValue >= 50) {
		  scaleValue += 25;
		}
		document.body.style.backgroundSize = `${scaleValue}%`;
		scaleDisplay.textContent = `${scaleValue}%`;
	  });

	  minusBtn.addEventListener("click", () => {
		if (scaleValue <= 15) {
		  scaleValue -= 1;
		} else if (scaleValue >= 16 && scaleValue <= 50) {
		  scaleValue -= 5;
		} else if (scaleValue >= 51) {
		  scaleValue -= 25;
		}
		document.body.style.backgroundSize = `${scaleValue}%`;
		scaleDisplay.textContent = `${scaleValue}%`;
	  });
	</script>
